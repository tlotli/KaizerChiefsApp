<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script type="text/javascript" charset="utf-8">

// Wait for PhoneGap to load
// 
document.addEventListener("deviceready", onDeviceReady, false);

// PhoneGap is loaded and it is now safe to make calls PhoneGap methods
//
function onDeviceReady() {
    checkConnection();
}

function checkConnection() {

var networkState = navigator.network.connection.type;
var states = {};
states[Connection.UNKNOWN]  = 'Unknown connection';
states[Connection.ETHERNET] = 'Ethernet connection';
states[Connection.WIFI]     = 'WiFi connection';
states[Connection.CELL_2G]  = 'Cell 2G connection';
states[Connection.CELL_3G]  = 'Cell 3G connection';
states[Connection.CELL_4G]  = 'Cell 4G connection';
states[Connection.NONE]     = 'No network connection';

if ((states[networkState]) == states[Connection.NONE])
{
alert("Please check your internet connectivity and try again"); 
}
}


</script>


<script type="text/javascript">
    window.onload = function()
    {
      var url, hdiv = document.getElementById("hiddendivid");

      if (hdiv != null)
        url = hdiv.innerText || hdiv.textContent;

      if (url)
      {
        if (top == self)
          window.location = url;
        else
          top.updateWindowWithContentsOfUrl(self, url);
      }
    }
</script>

</head>

<body>

  <div id="hiddendivid" style="display:none">https://twitter.com/kaizerchiefs</div>

</body>
</html>
